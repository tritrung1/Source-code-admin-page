<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="col-12 tm-block-col" th:fragment="contentInit">
    <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
        <h2 class="tm-block-title">Notification List</h2>
        <div class="media tm-notification-item" th:each="notifications:${notifications}">
            <div class="tm-gray-circle"><img th:src="@{/static/dist/img/notification-01.jpg}" alt="Avatar Image" class="rounded-circle">
            </div>
            <div class="media-body">
                <p class="mb-2"><b th:text="${notifications.accountId}"></b>
                    and <b>6 others</b> sent you
                    <a href="#"
                       class="tm-notification-link"
                       th:text="${notifications.postId}"></a></p>
                <span class="tm-small tm-text-color-secondary">6h ago.</span>
            </div>
        </div>

    </div>
</div>
