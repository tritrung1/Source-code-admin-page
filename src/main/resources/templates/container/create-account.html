<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="container mt-5" th:fragment="contentInit">
    <div class="row tm-content-row">
        <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
                <h2 class="tm-block-title">Change Avatar</h2>
                <div class="tm-avatar-container">
                    <img th:src="@{/static/dist/img/avatar.png}" alt="Avatar" class="tm-avatar img-fluid mb-4" />
                    <a href="#" class="tm-avatar-delete-link">
                        <i class="far fa-trash-alt tm-product-delete-icon"></i>
                    </a>
                </div>
                <input id="fileInput" type="file" style="display:none;" />
                <input type="button" class="btn btn-primary btn-block mx-auto" value="UPLOAD PRODUCT IMAGE"
                       onclick="document.getElementById('fileInput').click();" />
            </div>
        </div>
        <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
                <h2 class="tm-block-title">Account Info</h2>
                <form action="" class="tm-signup-form row">
                    <div class="form-group col-lg-6">
                        <label for="name">Account Name</label>
                        <input id="name" name="name" type="text" class="form-control validate" />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" class="form-control validate" />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" class="form-control validate" />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="password2">Re-enter Password</label>
                        <input id="password2" name="password2" type="password" class="form-control validate" />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="phone">Phone</label>
                        <input id="phone" name="phone" type="tel" class="form-control validate" />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="role">Role</label>
                        <select class="custom-select tm-select-accounts" id="role">
                            <option selected>Select role</option>
                            <option value="1">Merchant</option>
                            <option value="2">User</option>
                        </select>
                    </div>
                    <div class="form-group col-12">
                        <label for="address">Address</label>
                        <input id="address" name="address" type="address" class="form-control validate" />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block text-uppercase">
                            CREATE ACOUNT
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
